<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathly</title>
</head>
<body>
    

    <div id="content">
        <div class="main">            
            <h1 id="temp-variable"></h1>
            <div class="weather-description">
                <div class="image-container">
                    <img src="" alt="weather icon" id="image">
                </div>
                <div id="description">
                    <h3></h3>
                </div>
            </div>  
        </div>
        <div id="form-container">
            <form action="" id="form" autocomplete="off">
                <input type="text" name="city" id="city" required placeholder="Enter Location">
                <button type="submit">Search</button>
            </form>
            <div class="extra-container">
                <div class="extra-info">
                    <h1>PRESSURE</h1>
                    <h3 id="uv"></h3>
                </div>
                <div class="extra-info">
                    <h1>WIND SPEED</h1>
                    <h3 id="wind"></h3>
                </div>
                <div class="extra-info">
                    <h1>HUMIDITY</h1>
                    <h3 id="humidity"></h3>
                </div>
                <div class="extra-info">
                    <h1>FEELS LIKE</h1>
                    <h3 id="feels-like"></h3>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
